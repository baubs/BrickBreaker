<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float dispX, dispY;

attribute vec2 aTextureCoord;
varying vec2 vTextCoord;

void
main()
{
	gl_Position.x = vPosition.x + dispX;
	gl_Position.y = vPosition.y + dispY;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
	
	vTextCoord = aTextureCoord;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;

uniform sampler2D u_image;
varying vec2 vTextCoord;
void
main()
{
    gl_FragColor = color;
	gl_FragColor = vec4(texture2D(u_image, vTextCoord).rgb, 1.0)*color;
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="ping-pong.js"></script>
</head>
